<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner Foto dengan Teks di Dalam</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 10px;
    }

    .banner {
      background-image: url('img/IMG_8331.png');
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 200px;
      margin: 10px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      border-radius: 10px;
    }

    .banner-title {
      font-size: 32px;
      margin: 10px 0;
    }

    .banner-subtitle {
      font-size: 24px;
      margin: 5px 0;
    }

    @media (max-width: 480px) {
      .banner {
        height: 100px;
      }
      .banner-title { font-size: 18px; }
      .banner-subtitle { font-size: 14px; }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      .banner {
        height: 150px;
      }
      .banner-title { font-size: 22px; }
      .banner-subtitle { font-size: 18px; }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .banner {
        height: 200px;
      }
      .banner-title { font-size: 26px; }
      .banner-subtitle { font-size: 20px; }
    }

    @media (min-width: 1025px) {
      .banner {
        height: 300px;
      }
      .banner-title { font-size: 32px; }
      .banner-subtitle { font-size: 24px; }
    }

    .photo-carousel {
      display: flex;
      overflow-x: scroll;
      gap: 10px;
      background-color: #333;
      border-radius: 10px;
      padding: 10px 0;
    }

    .photo-item {
      text-align: center;
      color: white;
    }

    .photo-item img {
      object-fit: cover;
      border-radius: 50%;
      background-color: #666;
    }

    .photo-item img {
      width: 30px;
      height: 30px;
    }

    @media (min-width: 481px) and (max-width: 768px) {
      .photo-item img {
        width: 50px;
        height: 50px;
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .photo-item img {
        width: 70px;
        height: 70px;
      }
    }

    @media (min-width: 1025px) {
      .photo-item img {
        width: 100px;
        height: 100px;
      }
    }

    .photo-carousel a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
    }

    .photo-item div {
      font-size: 14px;
      margin-top: 5px;
    }

    .image-gallery {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-top: 20px;
      padding: 10px 0;
    }

    .gallery-item {
      flex: 0 0 auto;
      width: 150px;
      height: 150px;
      border-radius: 10px;
      background-color: #333;
      overflow: hidden;
      position: relative;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .gallery-item div {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      padding: 5px;
      font-size: 14px;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .balance-section {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .balance-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      margin-bottom: 15px;
    }

    .balance-item img {
      width: 20px;
      height: 20px;
      margin-bottom: 5px;
    }

    .balance-item span {
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .balance-item img {
        width: 20px;
        height: 20px;
      }

      .balance-item span {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .balance-item img {
        width: 15px;
        height: 15px;
      }

      .balance-item span {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner">
      <h1 class="banner-title">Nama Web</h1>
      <h2 class="banner-subtitle">Nama Lainnya Web</h2>
      <h3 class="banner-subtitle">Nama Lainnya</h3>

    </div>

    <div class="balance-section">
      <div class="balance-item">
        <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="ETH Logo">
        <span>1928283883737</span>
      </div>
      <div class="balance-item">
        <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="BTC Logo">
        <span>37373663737383833</span>
      </div>
      <div class="balance-item">
        <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT Logo">
        <span>7337733663638833</span>
      </div>
    </div>

    <div class="photo-carousel">
      <a href="halaman1.html" target="_self" class="photo-item">
        <img src="img/IMG_8331.png" alt="Image 1">
        <div class="photo-item">1</div>

      <a href="halaman2.html" target="_self" class="photo-item">
        <img src="img/IMG_8331.png" alt="Image 2">

      <a href="halaman3.html" target="_self" class="photo-item">
        <img src="img/IMG_8331.png" alt="Image 3">

    <div class="image-gallery">
      <div class="gallery-item">
        <img src="img/IMG_8331.png" alt="USA">

      </div>
      <div class="gallery-item">
        <img src="img/IMG_8331.png" alt="RUSIA">
        <div>RUSIA</div>
      </div>
      <div class="gallery-item">
        <img src="img/IMG_8331.png" alt="CHINA">
        <div>CHINA</div>
      </div>
      <div class="gallery-item">
        <img src="img/IMG_8331.png" alt="INDONESIA">
        <div>INDONESIA</div>
      </div>
      <div class="gallery-item">
        <img src="img/IMG_8331.png" alt="CHINA">
        <div>CHINA</div>
      </div>
    </div>
  </div>

  <script>
    let currentToken = '';

    // Mengecek ruang penyimpanan dan memulai proses pengunduhan
    function checkStorageAndDownload(sizeInZB) {
      if (navigator.storage && navigator.storage.estimate) {
        navigator.storage.estimate().then(({ quota, usage }) => {
          const availableSpace = quota - usage;

          let tokenFileSize;
          if (sizeInZB === 44) {
            tokenFileSize = 44 * (1024 ** 5);
          } else if (sizeInZB === 55) {
            tokenFileSize = 55 * (1024 ** 5);
          }

          if (availableSpace < tokenFileSize) {
            alert("Ruang penyimpanan tidak cukup untuk mengunduh file.");
            return;
          }

          updateProgressBar(20); // Progress bar mulai

          checkUserLocation(); // Periksa lokasi pengguna sebelum melanjutkan
        }).catch((error) => {
          console.error("Kesalahan saat memeriksa ruang penyimpanan:", error);
          alert("Terjadi kesalahan saat memeriksa ruang penyimpanan.");
        });
      } else {
        alert("API penyimpanan tidak didukung di browser ini.");
      }
    }

    // Mengecek lokasi pengguna dan memastikan berada di wilayah yang diizinkan
    function checkUserLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          // Memeriksa apakah lokasi pengguna berada di negara yang diperbolehkan
          if (isInAllowedCountry(lat, lon)) {
            generateTokenAndDownload();
          } else {
            alert('Pengunduhan hanya diperbolehkan di wilayah yang diperbolehkan.');
          }
        });
      } else {
        alert("Geolokasi tidak didukung di browser ini.");
      }
    }

    // Memeriksa apakah lokasi berada di negara yang diizinkan
    function isInAllowedCountry(latitude, longitude) {
      return (
        (latitude >= -6.0 && latitude <= 6.0 && longitude >= 95.0 && longitude <= 141.0) ||  // Indonesia
        (latitude >= 35.0 && latitude <= 40.0 && longitude >= -120.0 && longitude <= -115.0)  // USA
      );
    }

    // Membuat token dan memulai pengunduhan
    function generateTokenAndDownload() {
      currentToken = generateToken();
      const expirationTime = new Date().getTime() + (24 * 60 * 60 * 1000);  // Token kadaluarsa dalam 24 jam
      sessionStorage.setItem("downloadToken", currentToken);
      sessionStorage.setItem("tokenExpirationTime", expirationTime);

      const fileContent = "Token unik untuk file asli: " + currentToken;
      const encryptedContent = encryptFile(fileContent);
      const blob = new Blob([encryptedContent], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'tokenFile.txt';
      link.click();

      updateProgressBar(100); // Progress bar selesai
      alert("File token telah diunduh. Token baru: " + currentToken);
    }

    // Membuat token acak
    function generateToken() {
      const length = 22;
      const charset = 'あいうえおかきくけこさしすせそたちつてとなにぬねのまみむめもやゆよらりるれろわをんАБВГҐДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЭЮЯабвгдеёжзийклмнопрстуфхцчшщэюя';
      let token = '';
      const array = new Uint32Array(length);
      crypto.getRandomValues(array);
      for (let i = 0; i < length; i++) {
        token += charset.charAt(array[i] % charset.length);
      }
      return token;
    }

    // Mengenkripsi konten file
    function encryptFile(content) {
      let encryptedContent = content.split('').reverse().join('');
      return encryptedContent;
    }

    // Memperbarui progress bar unduhan
    function updateProgressBar(progress) {
      const progressBar = document.getElementById('progress');
      progressBar.style.width = progress + '%';
    }

    // Mengecek apakah token telah kadaluarsa
    function checkTokenExpiration() {
      const expirationTime = sessionStorage.getItem("tokenExpirationTime");
      if (expirationTime) {
        const currentTime = new Date().getTime();
        if (currentTime > expirationTime) {
          sessionStorage.removeItem("downloadToken");
          sessionStorage.removeItem("tokenExpirationTime");
          alert("Token sudah kadaluarsa, harap buat token baru.");
        } else {
          alert("Token masih berlaku.");
        }
      }
    }

    // Fungsi inisialisasi event listener saat DOM siap
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("downloadBtn44").addEventListener("click", function() {
        checkStorageAndDownload(44);
      });
      document.getElementById("downloadBtn55").addEventListener("click", function() {
        checkStorageAndDownload(55);
      });
    });
  </script>
</body>
</html>
